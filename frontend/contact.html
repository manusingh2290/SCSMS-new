<!DOCTYPE html>
<html>

<head>
    <title>Contact Us - SCSMS</title>

    <!-- FAVICON -->
    <link rel="icon" href="logo 2.png" type="image/x-icon">
    <link rel="icon" href="logo 2.png" type="image/png" sizes="32x32">

    <!-- APPLE / MOBILE -->
    <link rel="apple-touch-icon" href="logo 2.png">

    <!-- ANDROID / PWA -->
    <link rel="icon" sizes="192x192" href="logo 2.png">
    <link rel="icon" sizes="512x512" href="logo 2.png">

</head>

<body>
    <style>
        /* SAME BACKGROUND CSS AS ABOUT */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        html,
        body {
            height: 100vh;
            background: linear-gradient(-45deg, #1e90ff, #00bcd4, #667eea, #764ba2);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3)0%, transparent 50%), radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1)0%, transparent 50%), radial-gradient(circle at 40% 40%, rgba(30, 144, 255, 0.2)0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes gradientShift {

            0%,
            100% {
                background-position: 0% 50%
            }

            50% {
                background-position: 100% 50%
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px)rotate(0deg);
            }

            33% {
                transform: translateY(-20px)rotate(120deg);
            }

            66% {
                transform: translateY(10px)rotate(240deg);
            }
        }

        .contact-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(25px);
            width: 550px;
            max-width: 95vw;
            padding: 60px 40px;
            border-radius: 28px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.6);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: slideUp 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(60px)scale(0.92);
            }

            to {
                opacity: 1;
                transform: translateY(0)scale(1);
            }
        }

        .contact-container h1 {
            margin: 0 0 45px;
            color: #1a1a1a;
            font-size: 38px;
            font-weight: 800;
            background: linear-gradient(135deg, #1e90ff, #00bcd4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .contact-card {
            display: flex;
            align-items: center;
            padding: 25px 30px;
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border-left: 6px solid #1e90ff;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .contact-card::before {
            content: '';
            position: absolute;
            right: 0;
            top: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(30, 144, 255, 0.1), transparent);
            transition: width 0.6s;
        }

        .contact-card:hover {
            transform: translateY(-8px)scale(1.02);
            box-shadow: 0 25px 50px rgba(30, 144, 255, 0.25);
            border-left-width: 8px;
        }

        .contact-card:hover::before {
            width: 100%;
        }

        .contact-card span {
            font-size: 28px;
            margin-right: 25px;
            flex-shrink: 0;
        }

        .contact-card p {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
            color: #333;
            line-height: 1.4;
        }

        /* SAME FOOTER CSS AS ABOUT */
        .footer {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: rgba(255, 255, 255, 0.95);
            text-align: center;
            padding: 16px 28px;
            background: rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(25px);
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
            animation: footerFloat 6s ease-in-out infinite;
        }

        @keyframes footerFloat {

            0%,
            100% {
                transform: translateX(-50%) translateY(0px);
            }

            50% {
                transform: translateX(-50%) translateY(-5px);
            }
        }

        .footer a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            margin: 0 12px;
            padding: 8px 16px;
            border-radius: 25px;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .footer a:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
        }
    </style>

    <div class="contact-container">
        <h1>Contact Us</h1>
        <div class="contact-card">
            <span>üìß</span>
            <p>Email: support@scsms.com</p>
        </div>
        <div class="contact-card">
            <span>üìû</span>
            <p>Phone: +91 9876543210</p>
        </div>
        <div class="contact-card">
            <span>üìç</span>
            <p>Address: Smart City Office, India</p>
        </div>
    </div>

    <footer class="footer">
        <a href="index.html">‚Üê Back to Login</a>
    </footer>
</body>

</html>
