<!DOCTYPE html>
<html>

<head>
    <title>Feedback - SCSMS</title>

    <!-- FAVICON -->
    <link rel="icon" href="logo 2.png" type="image/x-icon">
    <link rel="icon" href="logo 2.png" type="image/png" sizes="32x32">

    <!-- APPLE / MOBILE -->
    <link rel="apple-touch-icon" href="logo 2.png">

    <!-- ANDROID / PWA -->
    <link rel="icon" sizes="192x192" href="logo 2.png">
    <link rel="icon" sizes="512x512" href="logo 2.png">

</head>

<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        html,
        body {
            height: 100vh;
            background: linear-gradient(-45deg, #1e90ff, #00bcd4, #667eea, #764ba2);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3)0%, transparent 50%), radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1)0%, transparent 50%), radial-gradient(circle at 40% 40%, rgba(30, 144, 255, 0.2)0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes gradientShift {

            0%,
            100% {
                background-position: 0% 50%
            }

            50% {
                background-position: 100% 50%
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px)rotate(0deg);
            }

            33% {
                transform: translateY(-20px)rotate(120deg);
            }

            66% {
                transform: translateY(10px)rotate(240deg);
            }
        }

        .feedback-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(25px);
            width: 600px;
            max-width: 95vw;
            padding: 60px 40px;
            border-radius: 28px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.6);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: slideUp 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(60px)scale(0.92);
            }

            to {
                opacity: 1;
                transform: translateY(0)scale(1);
            }
        }

        .feedback-container h1 {
            margin: 0 0 20px;
            color: #1a1a1a;
            font-size: 38px;
            font-weight: 800;
            background: linear-gradient(135deg, #1e90ff, #00bcd4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .feedback-container p {
            color: #666;
            font-size: 20px;
            margin: 0 0 40px;
            font-weight: 500;
        }

        .feedback-form {
            max-width: 520px;
            margin: 0 auto;
        }

        .feedback-textarea {
            width: 100%;
            height: 220px;
            padding: 25px;
            border-radius: 20px;
            border: 2px solid rgba(0, 0, 0, 0.08);
            font-size: 18px;
            resize: vertical;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
            font-family: inherit;
            margin-bottom: 25px;
        }

        .feedback-textarea:focus {
            border-color: #1e90ff;
            box-shadow: 0 0 0 4px rgba(30, 144, 255, 0.2), 0 20px 40px rgba(0, 0, 0, 0.1);
            transform: translateY(-3px);
        }

        .feedback-btn {
            width: 100%;
            padding: 22px 30px;
            background: linear-gradient(135deg, #1e90ff, #00bcd4);
            border: none;
            border-radius: 20px;
            color: white;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .feedback-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.7s;
        }

        .feedback-btn:hover::before {
            left: 100%;
        }

        .feedback-btn:hover {
            transform: translateY(-6px)scale(1.03);
            box-shadow: 0 25px 50px rgba(30, 144, 255, 0.4);
        }

        .feedback-btn:active {
            transform: translateY(-3px)scale(1);
        }

        /* SAME FOOTER */
        .footer {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: rgba(255, 255, 255, 0.95);
            text-align: center;
            padding: 16px 28px;
            background: rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(25px);
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
            animation: footerFloat 6s ease-in-out infinite;
        }

        @keyframes footerFloat {

            0%,
            100% {
                transform: translateX(-50%) translateY(0px);
            }

            50% {
                transform: translateX(-50%) translateY(-5px);
            }
        }

        .footer a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            margin: 0 12px;
            padding: 8px 16px;
            border-radius: 25px;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .footer a:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
        }
    </style>

    <div class="feedback-container">
        <h1>Feedback</h1>
        <p>Your feedback helps us improve our services.</p>

        <form class="feedback-form">
            <textarea class="feedback-textarea"
                placeholder="Share your thoughts, suggestions, or experiences..."></textarea>
            <button type="submit" class="feedback-btn">Submit Feedback</button>
        </form>
    </div>

    <footer class="footer">
        <a href="login.html">‚Üê Back to Login</a>
    </footer>
</body>

</html>
